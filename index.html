<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracking Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-warning text-center display-5 my-4">
      Monthly Expense Application
    </header>

    <main class="container" style="max-width: 800px">
      <form id="add-form" class="d-flex gap-2">
        <input
          id="income-input"
          class="form-control"
          type="number"
          min="0"
          autofocus
          placeholder="Enter your income."
          required
        />
        <button id="add-btn" type="submit" class="btn btn-warning">Add</button>
      </form>

      <form id="expense-form" class="row g-3 p-3 mt-4 border rounded-4 m-0">
        <h4 class="text-center">Expense Form</h4>
        <div class="col-6">
          <label for="expense-area" class="form-label">Expense Area</label>
          <input
            type="text"
            class="form-control"
            id="expense-area"
            placeholder="Grocery store, market, bill"
            required
          />
        </div>
        <div class="col-6">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required />
        </div>
        <div class="col-12">
          <label for="amount" class="form-label">Spent Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            placeholder="$ 1000"
            required
          />
        </div>

        <div class="col-12 text-center">
          <button id="save" type="submit" class="btn btn-warning">Save</button>
        </div>
      </form>

      <table
        id="expense-table"
        class="table table-bordered table-hover table-striped mt-4 text-center"
      >
        <thead>
          <tr>
            <th scope="col" class="w-25">Date</th>
            <th scope="col" class="w-50">Expense Area</th>
            <th scope="col">Amount ($)</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="expense-body">
          <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr> -->
        </tbody>
      </table>

      <table
        id="result-table"
        class="table table-bordered table-hover table-striped mt-4 text-center w-50 ms-auto"
      >
        <tbody class="text-end">
          <tr>
            <th>Your Income:</th>
            <td id="your-income">0</td>
          </tr>
          <tr>
            <th>Your Expenses:</th>
            <td id="your-expenses">0</td>
          </tr>
          <tr>
            <th>Remaining:</th>
            <td id="remaining">0</td>
          </tr>
        </tbody>
      </table>

      <section class="text-center">
        <button id="clear-btn" class="btn btn-warning">
          Clear Information
        </button>
      </section>
    </main>

    <script src="app.js"></script>
    <!-- <script src="app_objesiz.js"></script> -->
  </body>
</html>
